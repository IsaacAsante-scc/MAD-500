<div appHoverStyle changingStyle="textDecoration" class="title">
  {{book.title}}
</div>
<div class="author">
  {{book.author}}
</div>
<div class="type" *ngIf="book.type">
  {{book.type}}
</div>

<div class="imgUrl" *ngIf="book.imgUrl; else elseBlock">
  <img src="{{book.imgUrl}}" width="100" height="100">
</div>
<ng-template #elseBlock>
  <img src="https://banner2.cleanpng.com/20171216/e9b/question-mark-png-5a352b20d64280.7604788815134338888776.jpg" width="100" height="100">
</ng-template>

<div class="body">
  {{book.body}}
</div>
<div class="tags" *ngIf="book.tags;">
  <div appHoverStyle changingStyle="fontWeight" *ngFor="let tag of book.tags">
  {{tag}}
  </div>
</div>
