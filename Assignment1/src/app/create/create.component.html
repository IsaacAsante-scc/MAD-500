<div class="bookInput">
  Id: <input [(ngModel)]="newBook.id"><br>
  Author: <input [(ngModel)]="newBook.author"><br>
  Image Url: <input [(ngModel)]="newBook.imgUrl"><br>
  Type: <input [(ngModel)]="newBook.type"><br>
  Title: <input [(ngModel)]="newBook.title"><br>
  Body: <input [(ngModel)]="newBook.body"><br>
  Tags: <input [(ngModel)]="newBook.tags"><br>
  <button (click)="addBook()">Add Book</button><br>
</div>
